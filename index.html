<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOP-C02 Ultimate Study Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Language Selector Overlay -->
    <div id="language-selector-overlay" class="fixed inset-0 bg-gray-50 flex items-center justify-center z-50">
        <div class="text-center text-gray-800 p-4">
            <h1 class="text-5xl md:text-6xl font-bold mb-8">Welcome / Bienvenido</h1>
            <p class="text-xl text-gray-600 mb-12">Choose your language / Elige tu idioma</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button id="lang-en" class="lang-btn">English</button>
                <button id="lang-es" class="lang-btn">Español</button>
            </div>
        </div>
    </div>
    
    <!-- Main App Container (Initially hidden) -->
    <div id="app-container" class="hidden">
        <!-- Menú Principal -->
        <div id="main-menu" class="container mx-auto px-4 py-12">
            <header class="text-center mb-12">
                <h1 data-key="main_title" class="text-5xl font-bold tracking-tight"></h1>
                <p data-key="main_subtitle" class="text-xl text-gray-600 mt-4"></p>
            </header>
            <div id="topic-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Las tarjetas de temas se generan aquí con JS -->
            </div>
        </div>

        <!-- Vista de Estudio (Oculta por defecto) -->
        <div id="study-view" class="hidden">
            <div class="flex h-screen">
                <!-- Sidebar -->
                <aside id="sidebar" class="w-72 bg-white border-r border-gray-200 p-6 flex-col h-full hidden md:flex">
                    <h2 id="sidebar-title" class="text-2xl font-bold mb-6 text-gray-900"></h2>
                    <nav id="sidebar-nav" class="space-y-2 flex-grow overflow-y-auto"></nav>
                    <button id="back-to-menu-btn" class="mt-6 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                        &larr; <span data-key="back_to_menu"></span>
                    </button>
                </aside>

                <!-- Contenido Principal de Estudio -->
                <main id="main-content" class="flex-1 h-screen overflow-y-auto p-6 md:p-10 relative">
                    <!-- Mobile Header -->
                    <div class="md:hidden flex justify-between items-center mb-6">
                        <button id="hamburger-btn" class="text-gray-800">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path></svg>
                        </button>
                        <h2 id="mobile-title" class="text-xl font-bold text-gray-900"></h2>
                        <div class="w-6"></div> <!-- Spacer -->
                    </div>
                    <div id="study-content"></div>
                </main>
            </div>
        </div>

        <!-- Mobile Sidebar (Overlay) -->
        <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
        <aside id="mobile-sidebar" class="fixed top-0 left-0 w-72 h-full bg-white z-40 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden p-6 flex flex-col">
             <h2 id="mobile-sidebar-title" class="text-2xl font-bold mb-6 text-gray-900"></h2>
             <nav id="mobile-sidebar-nav" class="space-y-2 flex-grow overflow-y-auto"></nav>
             <button id="mobile-back-to-menu-btn" class="mt-6 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                &larr; <span data-key="back_to_menu"></span>
            </button>
        </aside>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
