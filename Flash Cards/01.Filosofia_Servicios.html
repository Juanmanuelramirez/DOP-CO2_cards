<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tarjetas Didácticas: DevOps en AWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --aws-orange: #FF9900;
            --aws-dark-charcoal: #232F3E;
            --text-dark: #202124;
            --text-light: #5f6368;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden; /* Evita scrollbars durante animaciones */
        }

        /* --- Animación de volteo con efecto "rebote" --- */
        .card-container {
            perspective: 1500px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Curva para efecto rebote */
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(32,33,36,.2);
            border: 1px solid #d2d2d2;
            background-color: white;
        }
        
        .card-front {
            justify-content: space-between;
            padding-top: 1.5rem;
            padding-bottom: 2.5rem;
        }

        .card-back {
            transform: rotateY(180deg);
        }
        
        .aws-logo {
            width: 80px;
            height: auto;
        }

        /* --- Animaciones de deslizamiento para cambio de tarjeta --- */
        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-150%); opacity: 0; }
        }
        @keyframes slideInRight {
            from { transform: translateX(150%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(150%); opacity: 0; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-150%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .slide-out-left { animation: slideOutLeft 0.4s forwards cubic-bezier(0.47, 0, 0.745, 0.715); }
        .slide-in-right { animation: slideInRight 0.4s forwards cubic-bezier(0.39, 0.575, 0.565, 1); }
        .slide-out-right { animation: slideOutRight 0.4s forwards cubic-bezier(0.47, 0, 0.745, 0.715); }
        .slide-in-left { animation: slideInLeft 0.4s forwards cubic-bezier(0.39, 0.575, 0.565, 1); }
        
        /* --- Botones interactivos --- */
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .btn:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto flex flex-col items-center space-y-6">
        <!-- Título -->
        <div class="text-center">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-[var(--aws-dark-charcoal)]">DevOps en AWS</h1>
            <p class="text-gray-600 mt-2 text-lg">Pon a prueba tu conocimiento.</p>
        </div>

        <!-- Barra de Progreso -->
        <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progressBar" class="bg-[var(--aws-orange)] h-2.5 rounded-full transition-all duration-500 ease-out"></div>
        </div>

        <!-- Contenedor de la Tarjeta (para animaciones de deslizamiento) -->
        <div id="card-wrapper" class="w-full h-80 sm:h-96">
            <div id="card" class="card-container w-full h-full cursor-pointer">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <!-- Logo de AWS Corregido -->
                        <img class="aws-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Amazon_Web_Services_Logo.svg/1280px-Amazon_Web_Services_Logo.svg.png" viewBox="0 0 128 128">
                        <p class="text-xl sm:text-2xl font-medium text-center"></p>
                    </div>
                    <div class="card-face card-back">
                        <p class="text-lg sm:text-xl text-center text-gray-700 leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Indicador de Progreso (Texto) -->
        <div id="progressText" class="text-gray-500 font-medium tracking-wider">Tarjeta 1 / 25</div>

        <!-- Controles de Navegación -->
        <div class="flex items-center justify-center w-full space-x-4">
            <button id="prevBtn" class="btn bg-white text-gray-700 font-medium py-3 px-6 rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                Anterior
            </button>
            <button id="flipBtn" class="btn bg-[var(--aws-orange)] text-white font-bold py-3 px-8 rounded-lg shadow-lg">
                Voltear
            </button>
            <button id="nextBtn" class="btn bg-white text-gray-700 font-medium py-3 px-6 rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                Siguiente
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flashcards = [
                { "front": "¿Cuál es la filosofía principal de DevOps?", "back": "Un conjunto de prácticas para mejorar la capacidad de una organización de entregar aplicaciones y servicios a alta velocidad, uniendo desarrollo (Dev) y operaciones (Ops)." },
                { "front": "¿Cuál es el acrónimo de los principios clave de DevOps?", "back": "CAMS: Cultura, Automatización, Medición y Compartir (Sharing)." },
                { "front": "¿En qué consiste el pilar 'Cultura' en CAMS?", "back": "Fomentar la colaboración, la responsabilidad compartida y romper los silos entre los equipos de desarrollo y operaciones." },
                { "front": "¿Qué implica el pilar 'Automatización' en CAMS?", "back": "Utilizar la tecnología para automatizar procesos manuales y repetitivos en el ciclo de vida del software, desde la compilación hasta el despliegue." },
                { "front": "¿Cuál es el objetivo del pilar 'Medición' en CAMS?", "back": "Recopilar datos y métricas sobre el rendimiento de las aplicaciones y la infraestructura para obtener retroalimentación y tomar decisiones informadas." },
                { "front": "¿Qué promueve el pilar 'Compartir' (Sharing) en CAMS?", "back": "La distribución de conocimientos, herramientas y mejores prácticas en toda la organización para mejorar la eficiencia colectiva." },
                { "front": "¿Qué significan las siglas CI/CD?", "back": "Integración Continua (Continuous Integration) y Entrega Continua (Continuous Delivery) o Despliegue Continuo (Continuous Deployment)." },
                { "front": "¿Qué servicio de AWS se utiliza para orquestar un pipeline de CI/CD?", "back": "AWS CodePipeline: Automatiza las fases de compilación, prueba y despliegue del proceso de lanzamiento de software." },
                { "front": "¿Qué servicio de AWS compila el código y ejecuta pruebas?", "back": "AWS CodeBuild: Compila el código fuente, ejecuta pruebas y produce paquetes de software listos para desplegar." },
                { "front": "¿Qué servicio de AWS automatiza los despliegues de aplicaciones?", "back": "AWS CodeDeploy: Automatiza los despliegues en instancias de Amazon EC2, AWS Lambda y servidores on-premises." },
                { "front": "¿Qué es la Infraestructura como Código (IaC)?", "back": "La gestión y aprovisionamiento de la infraestructura a través de código y herramientas de automatización, en lugar de procesos manuales." },
                { "front": "¿Cuál es el principal servicio de AWS para IaC?", "back": "AWS CloudFormation: Permite modelar y configurar los recursos de AWS en archivos de texto (YAML o JSON) para crear y gestionar 'stacks' de infraestructura." },
                { "front": "¿Cuál es una ventaja clave de usar AWS CloudFormation?", "back": "Permite crear entornos consistentes y repetibles, versionar la infraestructura como si fuera código y automatizar la recuperación ante desastres." },
                { "front": "¿Qué servicio de AWS se usa para monitoreo y observabilidad?", "back": "Amazon CloudWatch: Recopila y rastrea métricas, recoge y monitoriza archivos de log, y establece alarmas." },
                { "front": "¿Para qué sirve Amazon CloudWatch Logs?", "back": "Permite centralizar, monitorizar, y almacenar archivos de log de diversas fuentes como EC2, Lambda, y otros servicios de AWS." },
                { "front": "¿Qué servicio de AWS registra y audita las llamadas a la API?", "back": "AWS CloudTrail: Registra todas las llamadas a la API de AWS realizadas en una cuenta, proporcionando un historial de eventos para auditoría de seguridad y cumplimiento." },
                { "front": "¿Cuál es la diferencia principal entre CloudWatch y CloudTrail?", "back": "CloudWatch se enfoca en el rendimiento de los recursos (métricas y logs), mientras que CloudTrail se enfoca en la actividad de la cuenta (quién hizo qué y cuándo)." },
                { "front": "¿En qué consiste la estrategia de despliegue 'Blue/Green'?", "back": "Técnica para lanzar una nueva versión (Green) junto a la versión de producción (Blue), permitiendo cambiar el tráfico a la nueva versión una vez probada." },
                { "front": "¿Cuál es el mayor beneficio de la estrategia Blue/Green?", "back": "Minimiza el tiempo de inactividad durante el despliegue y permite una reversión rápida y segura simplemente redirigiendo el tráfico de vuelta al entorno Blue." },
                { "front": "¿Qué servicio de AWS se utiliza para el control de versiones de código fuente?", "back": "AWS CodeCommit: Un servicio de control de código fuente seguro, altamente escalable y gestionado que aloja repositorios Git privados." },
                { "front": "¿Qué es un 'artefacto' en el contexto de AWS CodePipeline?", "back": "Una colección de archivos, como el código fuente o los archivos de compilación, que se pasa como entrada o salida entre las etapas de un pipeline." },
                { "front": "¿Cuál es el propósito de las pruebas unitarias en un pipeline de CI?", "back": "Verificar que las unidades individuales de código fuente (como funciones o métodos) funcionan como se espera, de forma aislada." },
                { "front": "¿Cuál es el propósito de las pruebas de integración en un pipeline de CI?", "back": "Verificar que diferentes módulos o servicios de software interactúan correctamente entre sí." },
                { "front": "¿Qué práctica de DevOps implica fusionar código en un repositorio central frecuentemente?", "back": "Integración Continua (CI)." },
                { "front": "¿Qué práctica de DevOps extiende la CI para liberar automáticamente los cambios a un entorno de preparación?", "back": "Entrega Continua (CD)." }
            ];

            const cardElement = document.getElementById('card');
            const cardWrapper = document.getElementById('card-wrapper');
            const cardFrontText = document.querySelector('.card-front p');
            const cardBackText = document.querySelector('.card-back p');
            const progressText = document.getElementById('progressText');
            const progressBar = document.getElementById('progressBar');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const flipBtn = document.getElementById('flipBtn');

            let currentCardIndex = 0;
            let isAnimating = false;
            
            function updateCardContent(isInitial = false) {
                const cardData = flashcards[currentCardIndex];
                cardFrontText.textContent = cardData.front;
                cardBackText.textContent = cardData.back;
                progressText.textContent = `Tarjeta ${currentCardIndex + 1} / ${flashcards.length}`;
                
                const progressPercentage = ((currentCardIndex + 1) / flashcards.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                if (!isInitial && cardElement.classList.contains('is-flipped')) {
                    cardElement.classList.remove('is-flipped');
                }
                
                prevBtn.disabled = currentCardIndex === 0;
                nextBtn.disabled = currentCardIndex === flashcards.length - 1;
            }

            function flipCard() {
                if(isAnimating) return;
                cardElement.classList.toggle('is-flipped');
            }

            function changeCard(direction) {
                if (isAnimating) return;
                
                const newIndex = currentCardIndex + direction;
                if (newIndex < 0 || newIndex >= flashcards.length) return;
                
                isAnimating = true;
                const slideOutClass = direction === 1 ? 'slide-out-left' : 'slide-out-right';
                const slideInClass = direction === 1 ? 'slide-in-right' : 'slide-in-left';

                cardWrapper.classList.add(slideOutClass);
                
                setTimeout(() => {
                    currentCardIndex = newIndex;
                    updateCardContent();
                    
                    cardWrapper.classList.remove(slideOutClass);
                    cardWrapper.classList.add(slideInClass);
                    
                    setTimeout(() => {
                        cardWrapper.classList.remove(slideInClass);
                        isAnimating = false;
                    }, 400); // Coincide con la duración de la animación
                }, 400); // Coincide con la duración de la animación
            }
            
            flipBtn.addEventListener('click', flipCard);
            cardElement.addEventListener('click', flipCard);
            nextBtn.addEventListener('click', () => changeCard(1));
            prevBtn.addEventListener('click', () => changeCard(-1));
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === ' ') {
                    e.preventDefault(); // Evita que la página haga scroll
                    flipBtn.click();
                }
            });

            updateCardContent(true); // Carga inicial
        });
    </script>
</body>
</html>
