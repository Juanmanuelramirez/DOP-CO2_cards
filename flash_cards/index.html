<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DOP-C02 Flashcards</title>
    <!-- Tailwind CSS y Poppins Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family-Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Hoja de Estilos Personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Barra Lateral (Sidebar) -->
        <aside id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0 hidden md:flex md:flex-col">
            <div class="p-6 border-b">
                <h1 class="text-xl font-bold text-gray-800">AWS DOP-C02</h1>
                <p class="text-sm text-gray-500">Flashcards</p>
            </div>
            <nav id="domain-menu" class="flex-1 p-4 space-y-2">
                <!-- Los enlaces de dominio se generan con JS -->
            </nav>
            <div class="p-4 border-t">
                 <p class="text-xs text-gray-500">Idioma:</p>
                 <div class="flex items-center justify-around mt-2">
                     <button id="lang-en-btn" class="text-sm font-semibold text-gray-700 p-1 rounded-md" data-lang="en">EN</button>
                     <button id="lang-es-btn" class="text-sm font-semibold text-gray-700 p-1 rounded-md" data-lang="es">ES</button>
                 </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden flex justify-between items-center p-4 bg-white shadow-md">
                 <h1 class="text-xl font-bold text-gray-800">AWS Flashcards</h1>
                 <button id="mobile-menu-btn">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                 </button>
            </header>

            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
                <!-- Pantalla de Bienvenida -->
                <div id="welcome-screen" class="text-center h-full flex flex-col justify-center items-center">
                    <div class="bg-white p-8 rounded-3xl shadow-lg max-w-lg">
                        <h2 id="welcome-title" class="text-3xl font-bold text-gray-800"></h2>
                        <p id="welcome-text" class="mt-4 text-gray-600"></p>
                    </div>
                </div>

                <!-- Pantalla de Juego -->
                <div id="game-screen" class="hidden">
                     <!-- Header -->
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow">
                        <div id="question-counter" class="font-bold text-lg whitespace-nowrap text-gray-700 mb-3 sm:mb-0"></div>
                        <div class="w-full sm:w-1/2 bg-gray-200 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                         <div id="score" class="font-bold text-lg whitespace-nowrap text-gray-700 mt-3 sm:mt-0"></div>
                    </div>

                    <!-- Flashcard -->
                    <div class="perspective">
                        <div id="card" class="card">
                            <div id="card-front" class="card-face justify-center">
                                <p id="question-text" class="text-xl md:text-2xl font-semibold text-center text-gray-800"></p>
                            </div>
                            <div id="card-back" class="card-back justify-center">
                                 <h3 id="explanation-title" class="text-xl font-bold text-blue-600 mb-3"></h3>
                                 <p id="explanation-text" class="text-gray-700"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Opciones -->
                    <div id="options-container" class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
                    <div id="controls-container" class="mt-2">
                         <button id="next-question" class="action-btn hidden"></button>
                    </div>
                </div>

                <!-- Pantalla Final -->
                <div id="end-screen" class="hidden text-center bg-white p-8 rounded-3xl shadow-lg">
                    <h1 id="end-title" class="text-3xl font-bold text-gray-800"></h1>
                    <p id="final-score-text" class="text-2xl mt-4 text-gray-700"></p>
                    <p id="final-percentage-text" class="text-5xl font-bold mt-2 text-blue-600"></p>
                    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
                        <button id="play-again" class="action-btn"></button>
                        <button id="main-menu" class="option-btn text-center font-semibold"></button>
                   </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Capa para menú móvil -->
    <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    <!-- Menú móvil (copia de la barra lateral) -->
    <div id="mobile-sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl z-40 transform -translate-x-full md:hidden">
        <!-- Contenido se copiará aquí desde la barra lateral principal -->
    </div>

    <!-- Lógica Principal y Módulos de Preguntas -->
    <script type="module" src="script.js"></script>
    
    <!-- Tone.js para efectos de sonido -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
</body>
</html>
