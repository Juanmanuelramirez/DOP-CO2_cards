<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DOP-C02 Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Mobile menu overlay, shown when menu is open -->
    <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden" aria-hidden="true"></div>

    <!-- Mobile sidebar, slides in from the left -->
    <aside id="mobile-sidebar" class="fixed top-0 left-0 h-full w-64 bg-white z-40 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
        <!-- Sidebar content will be cloned here by JavaScript -->
    </aside>

    <div class="lg:flex">
        <!-- Desktop Sidebar -->
        <aside id="sidebar" class="hidden lg:flex lg:w-64 lg:flex-shrink-0 lg:flex-col lg:h-screen lg:bg-white lg:border-r lg:border-gray-200">
            <div class="flex flex-col h-full">
                <!-- Sidebar Header -->
                <div class="p-4 border-b border-gray-200">
                    <h1 class="text-xl font-bold text-gray-800">AWS DOP-C02</h1>
                    <p class="text-sm text-gray-500">Flashcards</p>
                </div>
                <!-- Navigation Links -->
                <nav id="domain-menu" class="flex-1 p-2 space-y-1">
                    <!-- Domain links will be injected here by JS -->
                </nav>
                <!-- Language Selector -->
                <div class="p-4 border-t border-gray-200">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Language</h3>
                    <div class="mt-2 flex rounded-md shadow-sm">
                        <button id="lang-en-btn" data-lang="en" type="button" class="relative inline-flex items-center justify-center px-4 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            EN
                        </button>
                        <button id="lang-es-btn" data-lang="es" type="button" class="-ml-px relative inline-flex items-center justify-center px-4 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            ES
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 min-w-0">
            <!-- Header for mobile view with hamburger menu button -->
            <header class="lg:hidden sticky top-0 bg-white border-b border-gray-200 z-10">
                <div class="h-16 flex items-center justify-between px-4 sm:px-6">
                     <h1 class="text-xl font-bold text-gray-800">AWS DOP-C02</h1>
                     <button id="mobile-menu-btn" type="button" class="p-2 text-gray-500 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="sr-only">Open menu</span>
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                     </button>
                </div>
            </header>

            <!-- Main content where screens are displayed -->
            <main id="main-content" class="p-4 sm:p-6 lg:p-8 flex items-center justify-center" style="min-height: calc(100vh - 4rem);">
                <div class="w-full max-w-4xl mx-auto">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="text-center bg-white p-8 rounded-2xl shadow-sm border">
                        <h2 id="welcome-title" class="text-3xl font-bold text-gray-800">Welcome!</h2>
                        <p id="welcome-text" class="mt-4 text-gray-600">Select a domain from the sidebar to start practicing for your AWS DOP-C02 certification.</p>
                    </div>

                    <!-- Game Screen -->
                    <div id="game-screen" class="hidden">
                         <!-- Header -->
                        <div class="flex justify-between items-center mb-4">
                            <div id="question-counter" class="text-sm font-semibold text-gray-500"></div>
                            <div id="score" class="text-sm font-semibold text-gray-500"></div>
                        </div>
                        <!-- Progress Bar -->
                        <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                            <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-500"></div>
                        </div>
                        <!-- Card -->
                        <div class="perspective">
                             <div id="card" class="card">
                                <!-- Front -->
                                <div class="card-face card-front">
                                    <p id="question-text" class="text-lg md:text-xl font-medium text-gray-800"></p>
                                </div>
                                <!-- Back -->
                                <div class="card-face card-back">
                                    <h3 id="explanation-title" class="text-lg font-bold text-blue-600 mb-2">Explanation</h3>
                                    <p id="explanation-text" class="text-gray-700"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Options -->
                        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                            <!-- Options injected by JS -->
                        </div>
                        <!-- Next Button -->
                        <button id="next-question" class="action-btn hidden">Next Question</button>
                    </div>

                    <!-- End Screen -->
                    <div id="end-screen" class="hidden text-center bg-white p-8 rounded-2xl shadow-sm border">
                        <h2 id="end-title" class="text-3xl font-bold text-gray-800">Quiz Complete!</h2>
                        <p id="final-score-text" class="mt-4 text-xl text-gray-700"></p>
                        <p id="final-percentage-text" class="text-5xl font-bold text-blue-600 my-4"></p>
                        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                            <button id="play-again" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">Play Again</button>
                            <button id="main-menu" class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">Main Menu</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
